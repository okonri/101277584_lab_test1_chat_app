    <div class="join-container">
        <header class="join-header">
            <h1></i> Chat </h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="joinUserName">Username</label>
                    <input type="text" name="username" id="joinUserName" placeholder="Enter username..." required
                        readonly />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
                        <option value="news">News Room</option>
                        <option value="covid19">Covid-19 Talks</option>
                        <option value="nodejs">NodeJs Jist</option>

                    </select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </main>
